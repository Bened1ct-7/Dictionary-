<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/fffd17f093.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Dictionary</title>
</head>

<body>

  <div id="content">
    <header id="header" class="py-3">
      <div class="container-md">
        <div class="header">
          <i class="fa-solid fa-bars menu-bar fs-4"></i>
          <div class="book d-flex align-items-center">
            <i class="fa-solid fa-book me-1 fs-4"></i>
            <div class="ms-1 fs-4">Dictionary</div>
          </div>
          <div class="search d-none">
            <i class="fa-solid fa-arrow-left back-icon"></i>
            <input type="text" name="search" id="search" placeholder="Enter your search">
            <button class="visibility" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
          <i class="fa-solid fa-magnifying-glass search-icon fs-4"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="container-md px-0">

        </div>
      </div>
      <div class="menu">
        <div class="container-md">
          <div class="menu-item mt-4 mb-3">
            <div class="icon">
              <i class="fa-solid fa-calendar"></i>
            </div>
            <span>Word of the day</span>
          </div>
          <div class="menu-item my-3 show-history">
            <div class="icon">
              <i class="fa-solid fa-history"></i>
            </div>
            <span>History</span>
          </div>
          <div class="menu-item my-3 show-bookmark">
            <div class="icon">
              <i class="fa-solid fa-star"></i>
            </div>
            <span>Bookmarks</span>
          </div>
          <div class="menu-item my-3">
            <div class="icon">
              <i class="fa-solid fa-magic"></i>
            </div>
            <span>Random Word</span>
          </div>
        </div>
      </div>
      <div class="loader d-none">
        <div class="container-md d-flex align-items-center justify-content-center">
          <div class="star">
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer" class="p-2">
      <div class="container">
        <div class="text-center text-secondary">&copy; Benedict</div>
      </div>
    </footer>
  </div>

  <div class="history hide">
    <div class="header py-2">
      <div class="container-lg">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-arrow-left history-back fs-4 me-1"></i>
            <div class="fs-4 ms-1">History</div>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fs-4 me-1"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container-md">
        <ul>

        </ul>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="text-center text-secondary">&copy; Benedict</div>
      </div>
    </div>

  </div>

  <div class="navigation">
    <div class="container">
      <ul class="mt-5">
        <li class="menu-item mt-4 mb-3">
          <div class="icon">
            <i class="fa-solid fa-calendar"></i>
          </div>
          <span>Word of the day</span>
        </li>
        <li class="menu-item my-3 show-history">
          <div class="icon">
            <i class="fa-solid fa-history"></i>
          </div>
          <span>History</span>
        </li>
        <li class="menu-item my-3 show-bookmark">
          <div class="icon">
            <i class="fa-solid fa-star"></i>
          </div>
          <span>Bookmarks</span>
        </li>
        <li class="menu-item my-3">
          <div class="icon">
            <i class="fa-solid fa-magic"></i>
          </div>
          <span>Random Word</span>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="bookmark hide">
    <div class="header py-2">
      <div class="container-lg">
        <div class="d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-arrow-left bookmark-back fs-4 me-1"></i>
            <div class="fs-4 ms-1">Bookmarks</div>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fs-4 me-1"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container-md">
        <ul>

        </ul>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="text-center text-secondary">&copy; Benedict</div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
