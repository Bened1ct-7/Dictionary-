<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Dictionary</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/fffd17f093.js" crossorigin="anonymous"></script>

<body>
  <div id="content">
    <header>
      <div class="container">
        <h1>Benster Dictionary</h1>
        <form action="#" id="searchForm">
          <label for="search">
            <input type="text" name="search" id="search" placeholder="search word">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
          <button type="submit">search</button>
        </form>
      </div>
    </header>

    <main>
      <section>
        <div class="container main active">
          <div class="section">
            <p>Thanks for choosing Benster Dictionary. Enter a search above</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer-title">
          <h2>Benster Dictionary</h2>
        </div>
        <div class="content">
          <p>Created by <span>Benedict</span> &copy; 2022 || All Rights Reserved</p>
        </div>
        <div class="mail">
          <i class="fa-solid fa-envelope"></i>
          <a href="mailto:benedictumeozor@gmail.com">benedictumeozor@gmail.com</a>
        </div>
      </div>
    </footer>
  </div>
  
  <div class="preloader active">
    <div class="container">
      <div class="balls">
        <div></div>
        <div></div>

        <div></div>
      </div>
    </div>
  </div>

</html>
